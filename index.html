<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <div class="date-picker">
        <h2 class="text-white text-lg font-bold text-center">Selecione uma Data</h2>
        <div class="month-selector flex justify-center items-center mt-4">
            <select id="monthSelect" class="bg-gray-800 text-white border border-gray-600 rounded p-1 mx-1"></select>
            <select id="yearSelect" class="bg-gray-800 text-white border border-gray-600 rounded p-1 mx-1"></select>
        </div>
        <div class="calendar mt-2" id="calendar"></div>
        <div class="time-slider mt-4">
            <input type="range" min="0" max="1439" class="slider" id="timeRange">
        </div>
        <button id="confirmButton" class="confirm-btn mt-4 w-full">Confirmar</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
